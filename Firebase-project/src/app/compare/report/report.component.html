<div class="container-fluid">
  <div *ngFor="let iRange of initDateRanges" class="row py-2">
    <div class="col-sm-12">

      <app-bar-chart [initDateRange]="iRange"></app-bar-chart>

    </div>
  </div>

  <app-floating-action-button [buttons]="['plus', 'minus']" (buttonPressed)="fabPressed($event)"></app-floating-action-button>
</div>
