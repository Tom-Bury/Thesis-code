<div class="d-flex flex-grow-1 flex-column main">
  <app-date-time-range-picker class="align-self-end"
                              #datetimerange
                              [initialDateRange]="initDateRange"
                              (datetimeRangeSelected)="updateForRange($event)"
                              [timeSelectionPossible]="false">
  </app-date-time-range-picker>

  <div #chartWrapper
       class="flex-grow-1 d-flex flex-column justify-content-center"
       (window:resize)="onResize($event)">
    <app-spinner *ngIf="isLoading"
                 [color]="'#007bff'"
                 class="align-self-center"></app-spinner>
    <apx-chart #chart
               [class.hidden]="isLoading"
               [series]="chartOptions.series"
               [chart]="chartOptions.chart"
               [dataLabels]="chartOptions.dataLabels"
               [plotOptions]="chartOptions.plotOptions"
               [yaxis]="chartOptions.yaxis"
               [xaxis]="chartOptions.xaxis"
               [title]="chartOptions.title"
               [tooltip]="chartOptions.tooltip"
               [legend]="chartOptions.legend"
               [noData]="chartOptions.noData"></apx-chart>
  </div>
</div>
