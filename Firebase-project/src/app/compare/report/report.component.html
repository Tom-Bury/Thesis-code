<div class="flex-grow-1 d-flex flex-column align-items-end">
  <app-date-time-range-picker
    #datetimerange
    [initialDateRange]="initDateRange"
    (datetimeRangeSelected)="updateForRange($event)"></app-date-time-range-picker>
  <div *ngIf="showChart" class="chart-container position-relative"  (click)="closeDatetimeRangePicker()">
    <canvas baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [chartType]="barChartType">
    </canvas>
  </div>
</div>
