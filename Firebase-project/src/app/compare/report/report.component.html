<div class="container-fluid">
  <div *ngFor="let iRange of initDateRanges; let i = index" class="row py-2">
    <div class="col-sm-12">

      <app-bar-chart [initDateRange]="iRange" [randomId]="i"></app-bar-chart>

    </div>
  </div>

  <app-floating-action-button [subButtonIcons]="['plus', 'minus']" [subButtonNames]="['Add a chart', 'Remove a chart']" [mainButtonName]="'Add/remove charts'" (buttonPressed)="fabPressed($event)"></app-floating-action-button>
</div>
