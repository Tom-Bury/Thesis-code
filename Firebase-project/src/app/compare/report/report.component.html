<div class="d-flex flex-grow-1 flex-column main">
  <app-date-time-range-picker
    class="align-self-end"
    #datetimerange
    [initialDateRange]="initDateRange"
    (datetimeRangeSelected)="updateForRange($event)">
  </app-date-time-range-picker>

    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <div *ngIf="showChart && !loading" class="chart-container position-relative"  (click)="closeDatetimeRangePicker()">
        <canvas *ngIf="!loading" baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [chartType]="barChartType">
        </canvas>
      </div>
      <app-spinner class="align-self-center" *ngIf="loading" [color]="'#007bff'"></app-spinner>
    </div>
</div>
