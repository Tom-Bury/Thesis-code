<div class="wrapper mx-4 my-2 shadow bg-white rounded">

  <app-date-time-range-picker #datetimerange
                              [initialDateRange]="[initalDatetimeRange.fromDate, initalDatetimeRange.toDate]"
                              (datetimeRangeSelected)="updateForRange($event)"></app-date-time-range-picker>


  <div class="d-flex flex-column">
    <app-line-chart #lineChart></app-line-chart>

    <app-fuse-heatmap #heatMap
                      class="mt-2"></app-fuse-heatmap>
  </div>
</div>
