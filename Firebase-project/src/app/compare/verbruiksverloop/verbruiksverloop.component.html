<div class="d-flex flex-grow-1 flex-column main">
  <div #chartWrapper class="flex-grow-1 d-flex flex-column justify-content-center" (window:resize)="onResize($event)">
    <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke" [dataLabels]="chartOptions.dataLabels" [yaxis]="chartOptions.yaxis"
      [labels]="chartOptions.labels" [legend]="chartOptions.legend" [title]="chartOptions.title"
      [subtitle]="chartOptions.subtitle" [tooltip]="chartOptions.tooltip"></apx-chart>
  </div>
</div>
