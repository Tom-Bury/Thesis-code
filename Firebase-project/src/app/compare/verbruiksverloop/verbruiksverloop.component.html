<div class="d-flex flex-grow-1 flex-column main">
  <app-date-time-range-picker
    class="align-self-end"
    #datetimerange>
    <!-- [initialDateRange]="initDateRange"
    (datetimeRangeSelected)="updateForRange($event)"> -->
  </app-date-time-range-picker>

    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <div *ngIf="showChart" class="chart-container position-relative">
        <canvas #chart baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [plugins]="chartPlugins"
          [chartType]="'line'">
        </canvas>
      </div>
    </div>
</div>
