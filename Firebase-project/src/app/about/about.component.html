<div class="jumbotron jumbotron-fluid bg-secondary m-0">
  <div class="container">
    <h1 class="display-4">About this project</h1>
    <p class="lead">
      Thanks for taking the time to look around in this proof of concept dashboard! This is part of a master thesis at the Human-Computer Interaction research group of KU Leuven.
    </p>
  </div>
</div>

<div class="w-100 px-5 mt-5">

  <div class="d-flex flex-column px-4">

    <div *ngFor="let question of aboutEntries; let i = index" class="card m-2">
      <button class="invisible-btn">
        <div class="card-header d-flex flex-row align-items-center" data-toggle="collapse"
          [attr.data-target]="'#Q' + i">
          <fa-icon [icon]="question.iconSelector" class="pr-3"></fa-icon>
          <h5 class="label label-primary m-0">{{ question.question }}</h5>
        </div>
      </button>


      <div [id]="'Q' + i" class="collapse">
        <div class="card-body">
          <p>{{ question.answer }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
