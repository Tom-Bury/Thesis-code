<div class="h-100 shadow bg-white rounded d-flex flex-column" (window:resize)="onResize()" #chartWrapper>

  <div class="chartcard-title d-flex align-items-center">
    <h5 class="card-title font-weight-light">Today's usage</h5>
    <a class="ml-auto mr-3" (click)="shareChart()">
      <fa-icon icon="chart-area"></fa-icon>
      Share!
    </a>
    <a class="ml-auto mr-3" [routerLink]="['/compare', 'verbruiksverloop']">
      <fa-icon icon="chart-area"></fa-icon>
      Explore!
    </a>
  </div>

  <div class="chartcard-body flex-grow-1">

    <div id="spinner"
         [style.height]="spinnerHeight"
         *ngIf="isLoading"
         class="d-flex justify-content-center align-items-center">
      <app-spinner [color]="'#007bff'"></app-spinner>
    </div>

    <apx-chart #chart
    *ngIf="testImg === ''"
               [class.my-hidden]="isLoading"
               [series]="chartOptions.series"
               [chart]="chartOptions.chart"
               [xaxis]="chartOptions.xaxis"
               [stroke]="chartOptions.stroke"
               [dataLabels]="chartOptions.dataLabels"
               [yaxis]="chartOptions.yaxis"
               [labels]="chartOptions.labels"
               [legend]="chartOptions.legend"
               [tooltip]="chartOptions.tooltip"
               [noData]="chartOptions.noData"></apx-chart>


    <img *ngIf="testImg !== ''" [src]="testImg" alt="">
  </div>
</div>
