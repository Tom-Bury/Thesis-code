<div class="shadow-sm bg-white rounded p-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <h5>Summary</h5>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of summaryEntries; let i = index">
        <td class="d-flex flex-row">
          {{ entry.name }}
          <div id="firstMetric" class="d-flex flex-row align-items-baseline ml-auto">
            {{ entry.value }} {{ entry.metric }}
            <div *ngIf="entry.useExtraValue" class="pl-1">
              <p [ngClass]="calculatePercentage(entry) > 0 ? 'negative' : 'positive'">
                {{ calculatePercentageString(entry) }}%</p>
            </div>
          </div>
          <div id="otherMetric" class="ml-auto">
            That is equal to ...!
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
