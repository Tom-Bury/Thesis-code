<div class="h-100 shadow bg-white rounded d-flex flex-column">

  <div class="chartcard-title d-flex align-items-center">
    <h5 class="card-title font-weight-light">Summary</h5>
    <a class="ml-auto mr-3 chart-option"
       [routerLink]="['/compare', 'daily-totals']">
      <fa-icon icon="chart-area"></fa-icon>
      <span>Explore!</span>
    </a>
  </div>

  <div class="chartcard-body d-flex flex-grow-1">

    <div id="spinner"
         *ngIf="isLoading()"
         class="flex-grow-1 d-flex align-items-center justify-content-center">
      <app-spinner color="#007bff"></app-spinner>
    </div>

    <table class="table table-sm mt-1 table-hover"
           *ngIf="!isLoading()">
      <tbody>
        <tr *ngFor="let entry of summaryEntries; let i = index"
            (click)="otherAlternativeStringForEntry(i)">
          <td class="d-flex flex-row">
            {{ entry.name }}
            <div id="firstMetric"
                 class="d-flex flex-row align-items-baseline ml-auto">
              {{ entry.value }} {{ entry.metric }}
              <div *ngIf="entry.useExtraValue"
                   class="pl-1">
                <p [ngClass]="calculatePercentage(entry) > 0 ? 'negative' : 'positive'">
                  {{ calculatePercentageString(entry) }}%</p>
              </div>
            </div>
            <div id="otherMetric"
                 class="ml-auto">
              {{ entry.value }} {{ entry.metric }} â‰ˆ {{ randomSentences[i] }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
