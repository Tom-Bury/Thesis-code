<div class="mainContainer d-flex justify-content-center">
  <div id="main-card" class="card my-2">

    <!-- HEADER -->
    <div class="card-header d-flex flex-row px-3 py-2 align-items-center">
      <div class="d-flex flex-row align-items-center">
        <fa-icon icon="chevron-circle-left" class="back-button" (click)="goBack()"></fa-icon>
        <app-avatar-component class="pr-2" [borderColor]="'grey'" [borderActive]="true" [size]="1"></app-avatar-component>
        {{ post.user.name }}
      </div>
      <app-social-count class="ml-auto" [post]="post"></app-social-count>
    </div>

    <!-- POST CONTENT -->
    <div class="d-flex flex-column px-4 py-2">
      <h3 class="pt-2">{{ post.title }}</h3>

      <div class="d-flex flex-xl-row flex-column">
        <div class="text-center mr-xl-3 mb-1 w-100">
          <img src="assets/dummy-pics/dummy.jpg" alt="" class="post-pic">
        </div>
        <div class="flex-shrink-1">
          <p>{{ post.content }}</p>
        </div>
      </div>
    </div>

    <!-- LIKE & COMMENT BUTTON -->
    <div class="spacer d-flex flex-md-row flex-column">

      <button class="btn btn-primary flex-grow-1 mr-md-1 mr-0 mb-md-0 mb-1">
        <fa-icon icon="thumbs-up" id="like-icon"></fa-icon>
        Like
      </button>
      <button class="btn btn-outline-primary flex-grow-1 ml-md-1 ml-0" id="comment-btn">
        <fa-icon icon="comment" id="comment-icon"></fa-icon>
        Comment
      </button>

          <app-avatar-component [borderColor]="'grey'" [borderActive]="true" [size]="1"></app-avatar-component>
        </div>

        <form class="form-inline flex-grow-1">
          <div class="form-group flex-grow-1 m-0">
            <textarea class="form-control flex-grow-1" rows="3"></textarea>
          </div>
        </form>
      </div> -->

      <!-- <div class="d-flex flex-md-column flex-row px-md-2 pt-md-0 pt-2 justify-content-md-start justify-content-end">
        <button class="btn btn-primary mb-md-2 mb-0 mr-2 mr-md-0">
          <fa-icon icon="thumbs-up" id="like-icon"></fa-icon>
          Like
        </button>
        <button class="btn btn-outline-primary" id="comment-btn">
          <fa-icon icon="comment" id="comment-icon"></fa-icon>
          Comment
        </button>
      </div> -->
    </div>

    <!-- COMMENTS -->
    <div class="card-body">

      <div *ngFor="let comment of post.commentThread" class="row py-1">
        <div class="col">
          <app-comment [comment]="comment"></app-comment>
        </div>
      </div>
    </div>

    <div class="spacer d-flex flex-row w-100">
      <div class="profile-icon">
        <app-avatar-component [borderColor]="'grey'" [borderActive]="true" [size]="1"></app-avatar-component>
      </div>

      <form class="form-inline flex-grow-1">

        <div class="d-flex flex-md-row flex-column flex-grow-1 mr-2">
          <div class="form-group flex-grow-1 m-0">
            <textarea class="form-control flex-grow-1" rows="3"></textarea>
          </div>

          <button class="btn btn-outline-primary ml-md-2 ml-0 my-md-0 my-2 align-self-end">
            <fa-icon icon="comment" id="comment-icon"></fa-icon>
            Submit
          </button>
        </div>

      </form>
    </div>



  </div>
</div>
