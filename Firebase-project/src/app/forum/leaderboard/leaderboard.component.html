<div id="card"
     class="shadow bg-white rounded">

  <div *ngIf="isXLScreen"
       class="chartcard-title">
    <h5 class="card-title font-weight-light">Leaderboard</h5>
  </div>

  <div *ngIf="isXLScreen"
       class="chartcard-body">
    <table class="table table-hover">
      <thead>
        <tr class="d-flex">
          <th scope="col"
              class="col-2">#</th>
          <th scope="col"
              class="col-4">Score</th>
          <th scope="col"
              class="col-6">Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of ranking; let i = index"
            class="d-flex">
          <th scope="row"
              class="col-2">{{ i + 1 }}</th>
          <td class="col-4">{{ user.score }}</td>
          <td class="col-6">{{ user.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>





  <div *ngIf="!isXLScreen"
       class="d-flex flex-row align-items-center chartcard-title pl-3"
       data-toggle="collapse"
       data-target="#leaderboard-body"
       (click)="isToggledOpen = !isToggledOpen"
       [style.cursor]="'pointer'">
    <fa-icon *ngIf="!isToggledOpen"
             icon="chevron-down"
             data-toggle="collapse"
             data-target="#leaderboard-body"
             (click)="isToggledOpen = !isToggledOpen"></fa-icon>
    <fa-icon *ngIf="isToggledOpen"
             icon="chevron-up"
             data-toggle="collapse"
             data-target="#leaderboard-body"
             (click)="isToggledOpen = !isToggledOpen"></fa-icon>
    <h5 class="card-title font-weight-light">Leaderboard</h5>
    <hr>
  </div>

  <div *ngIf="!isXLScreen"
       id="leaderboard-body"
       class="chartcard-body collapse">
    <table class="table table-hover">
      <thead>
        <tr class="d-flex">
          <th scope="col"
              class="col-2">#</th>
          <th scope="col"
              class="col-4">Score</th>
          <th scope="col"
              class="col-6">Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of ranking; let i = index"
            class="d-flex">
          <th scope="row"
              class="col-2">{{ i + 1 }}</th>
          <td class="col-4">{{ user.score }}</td>
          <td class="col-6">{{ user.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
