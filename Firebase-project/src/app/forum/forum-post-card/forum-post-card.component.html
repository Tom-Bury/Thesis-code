<div class="card"
     [routerLink]="'/post'">
  <div class="card-header">
    User info, nb of likes, ...
  </div>
  <div class="card-body">
    <div class="text-center py-1">
      <img src="assets/dummy-pics/dummy.jpg"
           alt=""
           class="img-fluid">
    </div>
    <h5 class="card-title">
      {{ post.title }}
    </h5>
    <p class="card-text">
      {{ post.content }}
    </p>
  </div>
</div>
