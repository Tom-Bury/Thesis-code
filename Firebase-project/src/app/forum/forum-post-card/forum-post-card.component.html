<div class="shadow bg-white rounded">

  <!-- HEADER -->
  <div class="chartcard-title d-flex flex-row align-items-center">
    <div class="m-2 d-flex flex-row align-items-center"
         (click)="routeToPost()">
      <app-avatar-component></app-avatar-component>
      <h6 id="userName"
          class="my-0 ml-2">{{ userName }}</h6>
    </div>

    <div class="ml-auto m-2">
      <app-social-count [postOrComment]="post"
                        [liked]="hasLiked()"
                        (likePressed)="toggleLike()"></app-social-count>
    </div>
  </div>

  <div class="chartcard-body"
       (click)="routeToPost()">
    <div class="text-center py-1">
      <img src="assets/dummy-pics/dummy.jpg"
           alt=""
           class="img-fluid">
    </div>
    <h5 class="card-title">
      {{ post.title }}
    </h5>
    <p class="card-text">
      {{ post.content }}
    </p>
  </div>

</div>
