<div id="card" class="shadow bg-white rounded">

  <div class="chartcard-title">
    <h5 class="card-title font-weight-light">Your posts</h5>
    <hr>
  </div>

  <div class="chartcard-body">
    <ul class="list-group">
      <li *ngFor="let post of yourPosts" class="list-group-item p-2 d-flex flex-row align-items-center">
        {{ post.title }}
        <app-social-count class="ml-auto" [postOrComment]="post"></app-social-count>
      </li>
    </ul>
  </div>
</div>
