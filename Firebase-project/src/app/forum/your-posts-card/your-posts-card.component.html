<div class="card">
  <h5 class="card-title p-2">
    Your posts
  </h5>
  <div class="p-2">
    <ul class="list-group">
      <li *ngFor="let post of yourPosts" class="list-group-item d-flex flex-row">
        {{ post.title }}
        <app-social-count class="ml-auto" [post]="post"></app-social-count>
      </li>
    </ul>
  </div>

</div>
