<div class="d-flex  justify-content-center py-2 h-100">
  <div class="d-flex flex-xl-row flex-column justify-content-center mb-5 pb-4">

    <div class="p-2 order-xl-1 order-1">
      <app-leaderboard></app-leaderboard>
    </div>



    <div class="order-xl-2 order-3 mx-4">
      <ng-container *ngIf="forumPosts$ | async as forumPosts; else loading">
        <div *ngFor="let post of forumPosts"
             class="row">
          <div class="col">
            <app-forum-post-card [post]="post"></app-forum-post-card>
          </div>
        </div>
      </ng-container>
      <ng-template #loading>
        <div id="spinner" class="d-flex justify-content-center align-items-center">
          <app-spinner [color]="'#007bff'"></app-spinner>
        </div>
      </ng-template>
    </div>




    <div id="your-posts-div"
         class="p-2 order-xl-2 order-2">
      <app-your-posts-card></app-your-posts-card>
    </div>


  </div>
  <app-forum-bar></app-forum-bar>
</div>
