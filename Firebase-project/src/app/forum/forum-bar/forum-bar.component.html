<div class="navbar d-flex flex-row justify-content-center align-items-center px-5 py-2">


  <div id="wrapper"
       class="d-flex flex-lg-row flex-column mr-2">

    <form class="form-inline" (ngSubmit)="displaySearchNotImplemented()">
      <div class="input-group w-100">
        <input type="text"
               class="form-control"
               placeholder="Search">
        <div class="input-group-append">
          <button class="btn btn-primary icon-btn"
                  type="submit">
            <fa-icon icon="search"></fa-icon>
          </button>
        </div>
      </div>
    </form>




    <div class="ml-auto d-flex flex-row align-items-center mt-lg-0 mt-2">

      <p *ngIf="selectedCategories.length > 0 && selectedCategories.length < 5"
         class="m-0 mr-2">Showing posts containing any of:</p>

      <app-post-category-badge *ngFor="let cat of selectedCategories"
                               [removeable]="true"
                               [category]="cat"
                               style="cursor: pointer;"
                               (click)="removeSelectedCategory(cat)"></app-post-category-badge>

      <p *ngIf="selectedCategories.length == 0"
         class="m-0">Showing posts from any category</p>

      <div class="dropdown ml-2">
        <button class="btn btn btn-primary dropdown-toggle"
                type="button"
                data-toggle="dropdown">
          + categories
        </button>

        <div class="dropdown-menu">
          <button *ngFor="let catOption of possibleCategories; let i = index"
                  class="dropdown-item"
                  [class.activeItemSelected]="isSelected(catOption)"
                  type="button"
                  (click)="toggleCategory(catOption)">
            <fa-icon [icon]="possibleCategoriesIcons[i]"
                     class="mr-2"></fa-icon>
            {{ catOption }}
          </button>
          <button *ngIf="!allSelected()"
                  class="dropdown-item"
                  type="button"
                  (click)="selectAll()"><b>Select all</b></button>
        </div>
      </div>


      <div class="dropdown ml-3">
        <button class="btn btn btn-primary dropdown-toggle"
                type="button"
                data-toggle="dropdown">
          {{ currSortByOption }}
        </button>

        <div class="dropdown-menu">
          <button *ngFor="let option of sortByValues"
                  class="dropdown-item"
                  [class.activeItemSelected]="option.toString() === currSortByOption.toString()"
                  type="button"
                  (click)="sendSortBy(option)">
            {{ option }}
          </button>
        </div>
      </div>




      <!-- <form class="form-inline ml-3"
            [formGroup]="sortByForm">
        <select class="custom-select"
                formControlName="sortBy"
                (change)="sendSortBy()">
          <option *ngFor="let option of sortByValues"
                  [value]="option">{{ option }}</option>
        </select>
      </form> -->

    </div>

  </div>




</div>
