<div class="btn-group-fab"
     [class.active]="open"
     role="group">
  <div>
    <button type="button"
            class="btn btn-main btn-primary has-tooltip"
            data-placement="left"
            (click)="toggle()"
            title="Menu">
      <fa-icon icon="bars"></fa-icon>
    </button>
    <button *ngFor="let button of buttons; let i = index"
            type="button"
            class="btn btn-sub btn-info has-tooltip"
            data-placement="left"
            title="button"
            (click)="onClick(i)">
      <fa-icon [icon]="button"></fa-icon>
    </button>
  </div>
