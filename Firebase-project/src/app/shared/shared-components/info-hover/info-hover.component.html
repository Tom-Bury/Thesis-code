  <fa-icon [ngClass]="iconClass"
           icon="info-circle"
           (mouseenter)="showTooltip()"
           (mouseleave)="hideTooltip()"></fa-icon>


  <span [id]="'tooltip-' + id"
        [class.hidden]="!tooltipShown"
        class="my-tooltip rounded bg-white border">
    <div class="card-header p-1">
      {{ tooltipTitle }}
    </div>
    <div class="p-1">
      <ng-content></ng-content>
    </div>
  </span>
