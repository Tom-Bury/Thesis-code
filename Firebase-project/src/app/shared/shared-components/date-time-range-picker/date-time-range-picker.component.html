<div class="d-flex flex-column align-items-end">

  <button #toggler class="invisible-btn" data-toggle="collapse" data-target="#datetime-picker" (click)="toggleOpen()">
    <div id="datetime-range-input" class="card d-flex flex-row">
      <div class="flex-grow-1 p-1 px-2">
        {{ pickedRange[0] }}
      </div>
      <div class="icon-div flex-shrink-1 d-flex align-items-center px-2">
        <fa-icon icon="arrow-right"></fa-icon>
      </div>
      <div class="flex-grow-1 p-1 px-2">
        {{ pickedRange[1] }}
      </div>
      <div class="icon-div flex-shrink-1 d-flex align-items-center px-2">
        <fa-icon icon="calendar-alt"></fa-icon>
      </div>
    </div>
  </button>

  <div class="datepicker-wrapper">
    <ngb-datepicker id="datetime-picker" class="collapse" (dateSelect)="onDateSelection($event)" [dayTemplate]="t"
      [displayMonths]="2" navigation="arrows" outsideDays="hidden" [footerTemplate]="footerTemplate">
    </ngb-datepicker>
  </div>

</div>


<ng-template #t let-date let-focused="focused" let-today="today">
  <span class="custom-day d-flex justify-content-center align-items-stretch" [class.focused]="focused"
    [class.range]="isInRangeInclusive(date) || isHovered(date)"
    [class.faded]="isHovered(date) || isInRangeExclusive(date)" [class.today]="today" (mouseenter)="hoveredDate = date"
    (mouseleave)="hoveredDate = null">
    <span class="color-backdrop flex-grow-1 d-flex align-items-center justify-content-center"
      [class.faded]="isHovered(date) || isInRangeExclusive(date)">
      {{ date.day }}
    </span>
  </span>
</ng-template>


<ng-template #footerTemplate>
  <hr *ngIf="fromDate" class="my-0">
  <div *ngIf="fromDate" class="d-flex flex-column">
    <div *ngIf="fromDate" class="d-flex flex-row align-items-center py-1 px-2">
      <p class="m-0"><b>From: </b>{{ fromDate.day }}/{{ fromDate.month }}/{{ fromDate.year }}</p>
      <app-time-picker class="ml-auto" (timeSelected)="onFromTimeSelected($event)"></app-time-picker>
    </div>
    <div *ngIf="toDate" class="d-flex flex-row align-items-center pb-1 px-2">
      <p class="m-0"><b>To: </b>{{ toDate.day }}/{{ toDate.month }}/{{ toDate.year }}</p>
      <app-time-picker class="ml-auto" (timeSelected)="onToTimeSelected($event)"></app-time-picker>
    </div>
    <div *ngIf="!toDate" class="d-flex flex-row align-items-center pb-1 px-2">
      <p class="m-0"><b>To: </b>{{ fromDate.day }}/{{ fromDate.month }}/{{ fromDate.year }}</p>
      <app-time-picker class="ml-auto" (timeSelected)="onToTimeSelected($event)"></app-time-picker>
    </div>

    <div class="d-flex-flex-row align-self-end py-1 px-2">
      <button class="btn btn-primary btn-sm mx-2" [attr.disabled]="fromDate === null ? true : null" (click)="submit()">
        Submit
      </button>
      <button class="btn btn-outline-danger btn-sm" (click)="clear()">
        Clear
      </button>
    </div>
  </div>
</ng-template>
