<div class="d-flex justify-content-center align-items-center">

  <div class="form-group m-0">
    <div class="d-flex flex-row">
      <ngb-timepicker [spinners]="false" [(ngModel)]="time" size="small" (ngModelChange)="onChangeTime($event)"></ngb-timepicker>
      <button class="invisible-btn" (click)="reset()">
        <fa-icon icon="times-circle"></fa-icon>
      </button>
    </div>
  </div>

</div>
