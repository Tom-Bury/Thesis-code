<div class="mainContainer d-flex justify-content-center align-items-center">

  <div class="card bg-primary mb-5 mt-5 p-5">
    <form>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
        <!-- <small id="emailHelp" class="form-text text-muted"></small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-lg btn-login" [routerLink]="['/home']">Login</button>
      </div>
    </form>
    <div class="d-flex flex-column align-items-center mt-4 p-2">
      <p class="mb-1">Don't have an account yet? <a href="">Register here</a></p>
      <a href="">Forgot password</a>
    </div>
  </div>

</div>
